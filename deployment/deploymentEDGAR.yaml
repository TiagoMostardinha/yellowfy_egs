  name: booking
  namespace: egs-yellowfy
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: booking

# Create Service for APP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: egs-yellowfy
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx

# Create ConfigMap for booking
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script-booking
  namespace: egs-yellowfy
data:
  init.sql: |
    ALTER USER 'root'@'localhost' IDENTIFIED WITH caching_sha2_password BY 'admin';
    CREATE DATABASE IF NOT EXISTS booking;
    CREATE USER 'admin'@'localhost' IDENTIFIED BY 'admin';
    GRANT ALL PRIVILEGES ON booking.* TO 'admin'@'localhost';
    FLUSH PRIVILEGES;
    


# Configure Traefik
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-k3s
  namespace: egs-yellowfy
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  rules:
  - host: egs-yellowfy.deti
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port: 
              number: 80